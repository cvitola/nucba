<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@900&display=swap');
    </style>
</head>
<body class="bg-gradient-to-r from-green-300 to-blue-300 font-bodyGoogleFont">
    <article class="grid sm:grid-cols-2 md:grid-cols-5 xl:grid-cols-12 ">
       <div class="flex flex-col p-4 border-opacity-85 border-4 border-red-400 m-8 sm:col-span-2 md:col-start-2 md:col-end-5 xl:col-start-5 xl:col-end-9">
            <div class=" flex flex-col p-4">
             <img class="w-2/3 rounded-full mx-auto" src="images/logo.png" alt="logo"> 
            <!--       <img class="w-64 h-64 rounded-full mx-auto" src="images/logo.png" alt="logo">-->
                <h2 class=" text-center text-2xl md:text-4xl font-h2GoogleFont">¡Bienvenido a tu próximo viaje!</h2>
            </div>
            
            <div class="flex flex-col space-y-4">
                <input class="p-2 rounded-md placeholder-blue-300" type="text" placeholder="Usuario">
                <input class="p-2 rounded-md  shadow-md placeholder-blue-300" type="password" placeholder="Contraseña">
                <button class="p-2 rounded-md transition duration-300 ease-in-out bg-blue-600 hover:bg-blue-400 transform hover:-skew-y-2 hover:scale-120">Acceder</button>
            </div>
            <div class="flex flex-col space-y-4 m-8">
                <p class="text-center">¿No tenés cuenta?? </p>
                <button class="p-2 my-2 rounded-md transition duration-300 ease-in-out bg-red-500 hover:bg-red-300 transform hover:-skew-y-1 hover:scale-120">Registrate</button>
            </div>
        </div> 
    </article>
        
</body>
</html>
